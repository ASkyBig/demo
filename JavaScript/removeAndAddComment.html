<button onClick="removeComments(document)">remove</button>
<button onClick="addComments()">add</button>
<script>
 function removeComments( el ) {
		var arr = [];
		for( var i = 0; i < el.childNodes.length; i++ ) {
			var node = el.childNodes[i];
			if( node.nodeType === 8 ) {
				node.remove();
			} else {
				removeComments( node );
			}
		}
	}

 function addComments() {

 }
